<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM
        </title>
        <h2>Manipulate images using HTML</h2>
    </head>
    <body>
        <button onclick="document.getElementById('img').src='bulb.gif'">On Bulb</button>
        <button onclick="document.getElementById('img').src='dance-ballet.gif'">Off Bulb</button>
        <img id="img" src="dance-ballet.gif" style="width: 200px;">
    </body>
</html>
