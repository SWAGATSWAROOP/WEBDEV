<!DOCTYPE html>
<html>
    <head>
        <title>
            Objects
        </title>

    <body>
    <script type="text/javascript">
        function buttonclick(){
            let a = document.getElementById("heading").innerHTML = "hello";
            alert(a);
        }

    <button onclick="buttonclick()">Click On Me</button>
    <h2 id="heading">Heading</h2>
    </body>
</html>
