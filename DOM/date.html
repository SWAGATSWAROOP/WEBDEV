<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM
        </title>
        <h2>JS with a specific date</h2>
    </head>
    <body>
        <p id="date">Date</p>
        <script>
            const date = new Date("September 10,2020");
            document.getElementById("date").innerHTML = date;
        </script>
        
    </body>
</html>
