<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <script type="text/javascript">
            let add = (a,b) => a+b;
            let a = add(5,4);
            document.write("<h1> the output is: " + a +"</h1>");

            //function for factorial calculation
            let b = 5;
            let fact = (a) => {
                if(a == 1)return 1;
                return a*fact(a-1);
            }
            document.write("<p>The the factorial of number is: "+fact(b)+"</p>");
        </script>
    </body>
</html>
