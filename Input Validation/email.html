<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Number Validation</title>
    </head>
    <body>
        <script type="text/javascript">
            let validate = () =>{
                let x = document.getElementById("text1").value;
                //tell the regex with the following condition
                //^ is used to start a regex
                //$ shows ending regex
                let regex = /^([a-z0-9-\._]+)@([a-z0-9-]+)\.([a-z]{2,20})(.[a-z]{2,8})?$/;
                if(regex.test(x)){
                    document.getElementById("lbtext").innerHTML  = "Valid";
                    document.getElementById("lbtext").style.visibility = "Visible";
                    document.getElementById("lbtext").style.color = "green";
                }
                else{
                    document.getElementById("lbtext").innerHTML  = "Invalid";
                    document.getElementById("lbtext").style.visibility = "Visible";
                    document.getElementById("lbtext").style.color = "red";
                }
            }
        </script>
        <form>
            <input id = "text1" placeholder="Email" type="text"><br>
            <label id="lbtext" style="color: red;visibility: hidden;">Invalid</label><br>
            <button onclick="validate()" type="button">Validate</button>
        </form>
    </body>
</html>
